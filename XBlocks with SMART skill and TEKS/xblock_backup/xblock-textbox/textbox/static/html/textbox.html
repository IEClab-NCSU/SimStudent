     <!-- question-block class: {% if self.user_choice %}
     class="attempted {%if self.correct %}correct{% else %}incorrect{% endif %}"{% endif %} -->
<div id="border">
   <span class="skillname" hidden>{{ self.kc }}</span>
    {% if self.display_name != '' %}

    <h3 class="hd hd2 problem-header"> <span style="font-family: Times; font-size: 28px; line-height: 130%">{{self.display_name}} </span></h3>
    <br/>
    {% endif %}
    
    <form id="question-block">
     <h4><span style="font-family: Times; font-size: 25px; line-height: 130%">{{ self.question | safe}}</span></h4>
    <br/>
    {% if self.image_url != '' %}
        <img src="{{self.image_url}}" style="width: {{self.image_size}}" />
    {% endif %}
    <div id="answers">
       <span class='textanswer'>Answer:</span> &nbsp;
       <span style="font-family: Times; font-size: 20px; ">
         <input id='userAnswer' type='text' size='25' name="text_box_answer" autocomplete="off"/>
       </span>
    </div>
    <br/>

    <div class="hint-block">
        <span title="Get Hint"></span>
        <span id='hint' style="font-family: Times; font-size: 19px;"></span>
    </div>

    <br/>
    <input type="button" id="submit" value="Check"  /> 
    &nbsp; &nbsp; 
    {% if self.hint != '' %}
    <input type="button" id="getHint" value="{% if self.hintClicked %}More {%endif%}Hints" />
    {% endif %}
 </form>
</div>
