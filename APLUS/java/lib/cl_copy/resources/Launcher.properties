LAUNCHER_CONFIGURATION_UTILITY_HELPTEXT=<HTML><b>lmsHost</b><br><br>\
The LMS Host is the host name or IP address of the machine that is running the \
LMS Server process.  If LMS is not being hosted remotely, this parameter should \
<B>not</b> be entered. \
<p>\
Special Case:  if the lmsHost value is set to <b>dynamic</b>, then the Cognitive \
Tutor launcher will prompt the user to enter the name or IP address of the remote LMS \
server host, as well as the lmsPort.\
<br><hr><BR>\
<B>lmsPort</b>\
<br><br>\
The LMS Port is the socket port that LMS uses to \
communicate with the tutor or Teacher&#0039;s Toolkit.  \
For most installations, this should be set to <b>{0}.</b>\
<BR><BR>\
For <B>CITRIX</B> installations, this should be set to <b>dynamic.</b>\
<br><hr><BR>\
<b>schoolID</b>\
<br><br>\
This is the identifier for your school.  For most installations, this value should be \
<B>Local.</b>\
<br><hr><BR>\
<b>launcherPort</b>\
<br><br>\
This is the socket port that the Launcher uses to detect if another Cognitive Tutor \
application is already running.  All Cognitive Tutor applications should be using the \
same Launcher Port value.\
<BR><br>\
For <B>CITRIX</B> installations, this should be set to <b>dynamic.</b>\
<BR><HR><BR>\
<b>Proxy Configuration:</b><BR><BR>\
Proxy configuration is needed only if you are accessing the LMS Server on a remote host \
which is outside of your local LAN, and then only If your network is configured to require \
client applications to specify a proxy server in order to connect to the internet.\
We support both HTTP and SOCKS proxies.  If you are using an authenticating proxy server, a \
username and password is required.  <i>(Contact Carnegie Learning Support \
<b>helpdesk@carnegielearning.com</b> to find out the default authentication information.)</i><BR><BR>\
<br><hr><BR>\
<b>proxyHost</b>\
<br><br>\
This is the IP Address of your proxy host.\
<br><hr><BR>\
<b>proxyPort</b>\
<br><br>\
This is the port number for your proxy server.  HTTP proxies usually use port <B>8080</B>. \
SOCKS proxies usually use port <B>1080</b>.\
<br><hr><BR>\
<b>proxyUsername</b>\
<br><br>\
This is a username that will be authenticated by your proxy server. \
<br><hr><BR>\
<b>proxyPassword</b>\
<br><br>\
This is the password that will be authenticated by your proxy server, and allow access to the internet.\
</html>