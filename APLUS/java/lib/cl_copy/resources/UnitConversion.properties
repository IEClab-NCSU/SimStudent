#This properties file defines the conversions for the UnitConversionTool
#
#For each category there is an entry for the units that apply to that category
#and for each possible unit mapping within the category there is a conversion factor
#in the form of type.from.to (ie. length.centimeters.millimeters=10)
#
#Derived categories (eg. Area, Volume) are defined in relation to its base category (eg. Length)
#
#The derived categories unit property must begin with a '$' symbol and prefix and power 
#properties must be defined.  

