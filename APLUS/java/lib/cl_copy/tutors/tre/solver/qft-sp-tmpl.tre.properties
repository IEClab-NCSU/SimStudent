#
# QFT A Factor
#
QFTafactor = a-factor-node//  node name\n\
Version 3\n\
0//  dormin levels (always 0 for now)\n\
SingleField//  proxy type\n\
set property//  goal node action type\n\
value//  goal node action subtype\n\
none//  goal node group\n\
1//  number of conditions\n\
default condition for a-factor-node//  default condition\n\
0//  no subconditions\n\
2//  node is required--2 means 'isHintable'\n\
3//  autohelp threshold\n\
QFT-A-FACTOR//  modeling rule\n\
1//  number of answers\n\
1//  algebraic equal\n\
0//  subtype\n\
2//  decimal places\n\
#,##0.####//  formatting code\n\
[answer]\n\
0//  Number of bug messages\n\
QFT-A-FACTOR//  hint rule name\n\
3//  Number of help levels\n\
What is the <b>a factor</b> in the expression <expression>[originalexpression]</expression>?\n\
0//  Pointers\n\
0//  number of semantic classifications\n\
The <b>a factor</b> is the coefficient of the squared term in <expression>[originalexpression]</expression>.\n\
0//  Pointers\n\
0//  number of semantic classifications\n\
The coefficient of the squared term in <expression>[originalexpression]</expression>, <expression>[a term]</expression>, is [answer].\n\
0//  Pointers\n\
0//  number of semantic classifications\n\
0//  Number of skills\n\
0//  number of triggers\n\

