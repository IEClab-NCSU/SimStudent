#
# CLT-R Numerator
#
CLTRnum = clt-r-num-node//  node name\n\
Version 3\n\
0//  dormin levels (always 0 for now)\n\
SingleField//  proxy type\n\
set property//  goal node action type\n\
value//  goal node action subtype\n\
none//  goal node group\n\
1//  number of conditions\n\
default condition for clt-r-num-node//  default condition\n\
0//  no subconditions\n\
2//  node is required--2 means 'isHintable'\n\
3//  autohelp threshold\n\
CLT-R-NUM//  modeling rule\n\
1//  number of answers\n\
1//  algebraic equal\n\
0//  subtype\n\
2//  decimal places\n\
#,##0.####//  formatting code\n\
[answer]\n\
0//  Number of bug messages\n\
CLT-R-NUM//  hint rule name\n\
3//  Number of help levels\n\
You need to [operator1] the numerators.\n\
0//  Pointers\n\
0//  number of semantic classifications\n\
What is [cltnumphrase]?\n\
0//  Pointers\n\
0//  number of semantic classifications\n\
Type <expression>[answer]</expression>.\n\
0//  Pointers\n\
0//  number of semantic classifications\n\
0//  Number of skills\n\
0//  number of triggers\n\

