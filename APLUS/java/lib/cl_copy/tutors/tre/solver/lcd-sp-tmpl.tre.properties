#
# LCD Goalnoade
#
LCDgoalnode = LCD-node//  node name\n\
Version 3\n\
0//  dormin levels (always 0 for now)\n\
SingleField//  proxy type\n\
set property//  goal node action type\n\
value//  goal node action subtype\n\
none//  goal node group\n\
1//  number of conditions\n\
default condition for LCD-node//  default condition\n\
0//  no subconditions\n\
2//  node is required--2 means 'isHintable'\n\
3//  autohelp threshold\n\
LCD-ROW-1//  modeling rule\n\
1//  number of answers\n\
1//  algebraic equal\n\
0//  subtype\n\
2//  decimal places\n\
#,##0.####//  formatting code\n\
[answer]\n\
1//  Number of bug messages\n\
NEGATIVE-ANSWER//  bug rule name\n\
1//  Number of message values\n\
1//  algebraic equal\n\
0//  subtype\n\
2//  decimal places\n\
#,##0.####//  formatting code\n\
[negativeanswer]\n\
<b><*></b><HR>Check the sign of your answer.\n\
0//  Pointers\n\
0//  number of semantic classifications\n\
LCD-ROW-1//  hint rule name\n\
3//  Number of help levels\n\
What is the least common denominator of [fractionlist]? One way to think of the LCD is that it is the smallest denominator that is a multiple of the denominators.\n\
0//  Pointers\n\
0//  number of semantic classifications\n\
Given the denominators [denominatorlist], their LCD is <expression>[answer]</expression>.\n\
0//  Pointers\n\
0//  number of semantic classifications\n\
Type <expression>[answer]</expression>.\n\
0//  Pointers\n\
0//  number of semantic classifications\n\
0//  Number of skills\n\
0//  number of triggers\n\

