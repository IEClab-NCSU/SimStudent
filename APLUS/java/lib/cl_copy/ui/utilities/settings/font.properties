# This is the properties file for the Carnegie Learning user interface.
# A line beginning with '#' is a comment.
#
# font specs require 3 pieces: the font family, the style (bold/plain/italics) and the size
# in our app, almost all sizes are computed relative to the "base" font size
# (which is also specified as a property in this file)
#
# so, a font spec will as many as 3 components (but the last 2 can be defaulted):
#    font-family[, font-style[, relative-size]]
# where
#  font-family is the name of a font or something like 'sans' or 'helvetica' or 
#      the default of 'SYSTEM' 
#  font-style is one of  PLAIN, BOLD, or ITALICS
#       defaults to PLAIN
#  relative-size is either a fixed point size (AVOID THIS)  OR
#  one of the constants  SMALLEST, SMALLER, BASE, LARGER, LARGEST
# SMALLEST = -2;
# SMALLER = -1;
# BASE = 0;
# LARGER = +1;
# LARGEST = +2;
#  which identify deltas on the base size.
#       defaults to BASE  (use the base size)


