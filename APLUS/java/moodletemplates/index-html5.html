    <script language="javascript">
        	
    var consoleFolded=true;
    
    /**
    *
    */
	function clearConsole ()
	{
		console=document.getElementById("console");
		
		console.innerHTML="";
	}
    /**
    *
    */
	function foldConsole ()
	{
		console=document.getElementById("console");
		
		if (consoleFolded==false)
		{
			consoleFolded=true;
			console.style.height="0px";
		}
		else
		{
			consoleFolded=false;
			console.style.height="300px";
		}
	}    
	/**
	*
	*/
	function toggleDebugging(cb) 
	{				
		if (cb.checked==true)
			useDebugging=true;
		else
			useDebugging=false;
	}
	/**
	*
	*/
	function listCTATComponents() 
	{				
		var tempValue=useDebugging;
		
		useDebugging=true;	
		var tools=new CTATShellTools ();
		tools.listComponents ();	
		useDebugging=tempValue;
	}	
	   			
	function javaScriptInfo (aMessage)
	{
		var menubar=document.getElementById('info');
		
		if (menubar!=null)
		{
			//menubar.innerHTML=('<img src="/images/available.png" align="left">'+aMessage);
		}
	}
	
	//>-------------------------------------------------------------------	
					
	function openK()
	{
		document.getElementById("keyboardUI").style.visibility="visible";
	}
	
	function closeK()
	{
		document.getElementById("keyboardUI").style.visibility="hidden";
	}

	function closeKeyboardOnBlur()
	{
		document.getElementById("keyboardUI").style.visibility="hidden";
		console.log("keyboard onblur");
	}	
	
	//>-------------------------------------------------------------------		
	
	function init ()
	{
		CollapsibleLists.applyTo(document.getElementById('curriculum'));	
		
		setOrientation (180);
	}
	
	</script>
