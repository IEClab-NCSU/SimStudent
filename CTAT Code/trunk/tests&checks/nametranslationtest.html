<html>
	<title>ProblemSetTitle</title>
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<!-- Required CTAT libraries -->

	<script src="../third-party/google/closure-library/closure/goog/base.js"></script>	
	<script src="../CTAT-deps.js"></script>
	
	<script>
	    goog.require('CTATNameTranslator');
	</script>	
	
	<script>

	function translateFromCTAT ()
	{
		useDebugging=true;
	
		var translator=new CTATNameTranslator ();
		
		var input=document.getElementById ("ctatinput1").value;
		
		var translated=translator.translateFromCTAT (input);
		
		document.getElementById ("googleoutput1").value=translated;
	}
	
	function translateToCTAT ()
	{
		useDebugging=true;
	
		var translator=new CTATNameTranslator ();
		
		var input=document.getElementById ("googleoutput2").value;
		
		var translated=translator.translateToCTAT (input);
		
		document.getElementById ("ctatinput2").value=translated;
	}	
	
	</script>
	
	</head>
	
	<body>
		<table cellpadding="2" cellspacing="2">
			<tr>
				<td>CTAT Table Cell Name: <input type="text" id="ctatinput1" name="ctatinput1" value="" SIZE="10" MAXLENGTH="10" title="CTAT style cell name"> </td>
				<td><button type="button" onclick="translateFromCTAT()">Convert</button></td>
				<td>Google Cell Name: <input type="text" id="googleoutput1" name="googleoutput1" value="" SIZE="10" MAXLENGTH="10" title="Google style cell name" readonly></td>
			</tr>
			<tr>
				<td>Google Cell Name: <input type="text" id="googleoutput2" name="googleoutput2" value="" SIZE="10" MAXLENGTH="10" title="Google style cell name"></td>			
				<td><button type="button" onclick="translateToCTAT()">Convert</button></td>				
				<td>CTAT Table Cell Name: <input type="text" id="ctatinput2" name="ctatinput2" value="" SIZE="10" MAXLENGTH="10" title="CTAT style cell name" readonly> </td>
			</tr>
		</table>
	</body>
	
</html>
