<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SimStudent Logs</title>
     <style>

    html, body, div{
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        max-height: 100%;

        max-width: 100%;

        background-color:#94B6D2;
        display: flex;
        font-size: 15px;
    }
         .button {
          background-color: #D1D9E1;
          border-color: #788A9A;
          border-style: outset;
            color: black;
          padding: 8px 12px;
          text-align: center;
          text-decoration: none;
          display: inline-block;
          font-size: 16px;
          margin: 4px 2px;
          cursor: pointer;
        }
    </style>
</head>
<body>
    <div style="flex: 1;flex-direction: row; justify-content: center; align-items: center">
    <button id="all_action_log" type="button" onclick="all_action()">Generate All Actions Log</button>
    <!--<button id="chat_log" type="button" onclick="all_chat()">Generate Chat Log</button>
    <button id="all_problems_log" type="button" onclick="all_problems_entered()">Generate All Problems Entered Log</button>-->
    </div>
</body>
<script>
    function all_action() {
        window.location.pathname = '/export/all_action_logs/'

    }
    function all_chat() {
        window.location.pathname = '/export/chat_logs/'
    }
    function all_problems_entered() {
        window.location.pathname = '/export/problem_entered_logs/'
    }
</script>
</html>
