{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <style>

        html, body, div{
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            max-height: 100%;

            max-width: 100%;

            background-color:#94B6D2;
            display: flex;
            font-size: 15px;
        }
        .brightness {
            background-color: white;
            display: inline-block;

        }
        .brightness img:hover {
            opacity: .7;
        }
        .brightness li:hover {
            opacity: .7;
        }
        img {
            max-width: 80%;
            max-height: 80%;
            object-fit: contain;
        }
        ul {
            list-style: none
        }
        li {
          display: inline-block;
          /* inline block hack for IE 6&7 */
          zoom: 1;
          *display: inline;
          padding: 4px;
          color: black;
        }
        ul.flexbox {
              display: -webkit-box;      /* OLD - iOS 6-, Safari 3.1-6 */
              display: -moz-box;         /* OLD - Firefox 19- (buggy but mostly works) */
              display: -ms-flexbox;      /* TWEENER - IE 10 */
              display: -webkit-flex;     /* NEW - Chrome */
              display: flex;             /* NEW, Spec - Opera 12.1, Firefox 20+ */
              flex-direction: column;
        }
        .container {
            position: relative;
            text-align: center;
            color: white;
            display: inline-block;
        }
        .centered {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate( -50%, -80% );
            text-align: center;
            color: black;
            font-weight: bold;
        }
        .button {
          background-color: #D1D9E1;
          border-color: #788A9A;
          border-style: outset;
            color: black;
          padding: 15px 32px;
          text-align: center;
          text-decoration: none;
          display: inline-block;
          font-size: 16px;
          margin: 4px 2px;
          cursor: pointer;
        }
    </style>
    <meta charset="UTF-8">
    <title>Welcome</title>
</head>
<body>
<div style="background-color:#94B6D2;flex: 1;flex-direction: column;justify-content: center;align-items: center">
    <div style="background-color:white;width: 700px; height: 500px; ">


            <p style="font-family: Monaco; font-weight: bold; font-size: 18px; flex: 1; margin-left: 5px; margin-right: 5px">
            Welcome to the tutoring console of {{tutee_name}} and {{ tutor_name }}.
                Do you wish to proceed?
            </p>

            <div style="background-color: white; height: 100px; flex-direction: row; justify-content: center;align-items: center">
                 <button class="button" onclick="goToTutorPage()">Yes</button>
            </div>

    </div>
</div>
</body>
<script>
    function goToTutorPage() {
        var path = '/sim_session/' + {{ session_id }} + '/';
        console.log(path)
        window.location.pathname = path;
    }
</script>
</html>
