<!-- chat/templates/chat/index.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>SimStudent Equation Solving Session</title>
    <style>

    html, body, div{
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        max-height: 100%;
        max-width: 100%;
        background-color:#94B6D2;
        display: flex;
    }

    </style>
</head>
<body>
    <div style="flex: 2"></div>
    <div style="flex: 4;flex-direction: column">
        <div style="flex: 2"></div>
        <div style="flex: 4;flex-direction: column">
            <div style="flex: 3;flex-direction: column">
                 <div style="flex: 1;align-items: center; justify-content: center;">
                    <p style="font-weight:bold;">Tutor's Name</p>
                </div>
                <div style="flex: 6;">
                    <input style="flex:1;margin-top: 5px;
                    margin-bottom: 5px; margin-left: 10px;
                    margin-right: 10px; background-color: lightgrey;" id="tutor-name-input" type="text" size="100"/>
                </div>
            </div>
            <div style="flex: 3;flex-direction: column">
                 <div style="flex: 1;align-items: center; justify-content: center;">
                    <p style="font-weight:bold;">Tutee's Name</p>
                </div>
                <div style="flex: 6;">
                    <input style="flex:1;margin-top: 5px;
                    margin-bottom: 5px; margin-left: 10px;
                    margin-right: 10px; background-color: lightgrey;" id="tutee-name-input" type="text" size="100"/>
                </div>
            </div>
            <div style="flex: 2;flex-direction: column">
                 <input style="flex:1;margin-top: 10px;
                    margin-bottom: 10px; margin-left: 10px;
                    margin-right: 10px; background-color: lightgrey;" id="name-submit" type="button" value="Enter"/><br/>
            </div>
        </div>
        <div style="flex: 2"></div>
    </div>
    <div style="flex: 2"></div>
</body>
<script>
        document.querySelector('#tutor-name-input').focus();
        document.querySelector('#tutor-name-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#tutee-name-input').focus();
            }
        };
        document.querySelector('#tutee-name-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#name-submit').click();
            }
        };

        document.querySelector('#name-submit').onclick = function(e) {
            var tutorName = document.querySelector('#tutor-name-input').value;
            var tuteeName = document.querySelector('#tutee-name-input').value;
            window.location.pathname = '/sim_session/' + tutorName + '/' + tuteeName + '/';
        };
</script>
</html>
