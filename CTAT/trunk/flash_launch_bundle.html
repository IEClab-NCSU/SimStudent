<html>
<head>
<title>CTAT Flash Tutor</title>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<link rel="stylesheet" type="text/css" href="css/CTAT.css">
<script type="text/javascript">
    var CTATTarget = "CTAT";
	var noScrim=true;
</script>

<script type="text/javascript" src="jquery/jquery-1.9.0.min.js"></script>
<script type="text/javascript" src="ctatjslib/ctat.min.js"></script>
<script type="text/javascript" src="ctatloader.js"></script>

<style type="text/css">
body {
	margin: 0;
	padding: 0;
	text-align: center; /* !!! */
	background-color: #cccccc;
}

.container {
	width: 920px;
	height: 720px;
	z-index: 0;
	position: relative;
	border: 1px solid black;
}

#main-canvas {
	
}

canvas {
	border: 1px solid black;
	background-color: #ffffff;
	z-index: 1;
	position: relative;
}

.ctatconsole {
	background-color: #ffffff;
	width: 600px;
	height: 0px;
	box-shadow: 10px 10px 5px #888888;
	text-align: left;
	overflow: auto;
	font-family: courier;
	font-size: 11px;
	border: 1px solid black;
	/*white-space: nowrap;*/
}

.classname {
	/*-moz-box-shadow:inset 0px 1px 0px 0px #ffffff;*/
	/*-webkit-box-shadow:inset 0px 1px 0px 0px #ffffff;*/
	box-shadow: inset 0px 1px 0px 0px #ffffff;
	/*background:-webkit-gradient( linear, left top, left bottom, color-stop(0.05, #ededed), color-stop(1, #dfdfdf) );*/
	/*background:-moz-linear-gradient( center top, #ededed 5%, #dfdfdf 100% );*/
	/*filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#ededed', endColorstr='#dfdfdf');*/
	background-color: #ededed;
	/*-moz-border-radius:6px;*/
	/*-webkit-border-radius:6px;*/
	border-radius: 6px;
	border: 1px solid #dcdcdc;
	display: inline-block;
	color: #777777;
	font-family: arial;
	font-size: 15px;
	font-weight: bold;
	padding: 6px 24px;
	text-decoration: none;
	text-shadow: 1px 1px 0px #ffffff;
}

.classname:hover {
	/*
                background:-webkit-gradient( linear, left top, left bottom, color-stop(0.05, #dfdfdf), color-stop(1, #ededed) );
                background:-moz-linear-gradient( center top, #dfdfdf 5%, #ededed 100% );
                filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#dfdfdf', endColorstr='#ededed');
                */
	background-color: #dfdfdf;
}

.classname:active {
	position: relative;
	top: 1px;
}

.shadow {
	box-shadow: 5px 5px 5px #888888;
}

.ui-widget-content {
	border: 1px solid #aaaaaa;
	background: #ffffff url(skindata/ui-bg_flat_75_ffffff_40x100.png) 50%
		50% repeat-x;
	color: #222222;
	font-size: 10px;
}

.ui-widget-content a {
	color: #222222;
	font-size: 12px;
}

#closeKeyboard {
	background-color: red;
	width: 40px;
	margin-top: 5px;
}

#openKeyboard {
	background-color: green;
	width: 40px;
	margin-top: 5px;
}
</style>

<script language="JavaScript">
            var ctatconsoleFolded = true;
	/**
	 *
	 */
	function clearConsole()
	{
		var ctatconsole = document.getElementById("ctatconsole");

		ctatconsole.innerHTML = "";
	};
	/**
	 *
	 */
	function foldConsole()
	{
		var ctatconsole = document.getElementById("ctatconsole");

		if (ctatconsoleFolded == false)
		{
			ctatconsoleFolded = true;
			ctatconsole.style.height = 0;
		}
		else
		{
			ctatconsoleFolded = false;
			ctatconsole.style.height = 300;
		}
	};
	/**
	 *
	 */
	function toggleDebugging(cb)
	{
		useDebugging = (cb.checked == true);
	};

	/**
	 *
	 */
	function startFlashtutor()
	{
		var container = document.getElementById("container");

		ctatdebug("startFlashtutor() ... flashVars.getRawFlashVars()['swf_name']="+flashVars.getRawFlashVars()['swf_name']+", container "+container);

		//alert (allFlashVars);

        flashWidth = '920';
        flashHeight = '720';
        embedElement = '<embed name="QA_Test" id="QA_Test" src="' + flashVars.getRawFlashVars()['swf_name'] + '" quality="high" bgcolor="#ffffff" FlashVars="' + flashVars.listWithAmpersands() + '" width="' + flashWidth + '" height="' + flashHeight + '" align="middle" allowScriptAccess="always" type="application/x-shockwave-flash" pluginspage="http://www.macromedia.com/go/getflashplayer" />';
        ieFlashVars = '<param name="FlashVars" value="' + flashVars.listWithAmpersands() + '"/>';
        flashVarsList = '<div id="flashvars" style="font-family:arial;font-size:80%;"><p><b>FlashVars=</b>' + flashVars.listWithAmpersands() + '</p></div>';
        argList = '<div id="args" style="font-family:arial;font-size:80%;"><p><b>Arguments</b>' + flashVars.listWithAmpersands() + '</p></div>';
        container.innerHTML = '<div id="swf"><object classid="clsid:d27cdb6e-ae6d-11cf-96b8-444553540000" codebase="http://fpdownload.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=7,0,0,0" width="' + flashWidth + '" height="' + flashHeight + '" align="middle"> <param name="allowScriptAccess" value="always" /> <param name="SeamlessTabbing" value="false" />' + ieFlashVars + '<param name="swf_name" value="' + flashVars.getRawFlashVars()['swf_name'] + '" /> <param name="quality" value="high" /> <param name="bgcolor" value="#ffffff" />' + embedElement + '</object></div>';
	};
</script>

</head>
<body>

	<table cellpadding="0" cellspacing="0" width="100%" height="100%"
		align="center" valign="middle" border="0">
		<tr>
			<td align="center" valign="middle">
				<div width="600" id="info" name="info"></div>
				<div id="container" name="container" class="container"></div> <br>
				<div width="600">
					<input type="checkbox" id="debugtraces" name="debugtraces"
						value="debugtraces" onclick="toggleDebugging(this);"/>Show
					Debug Traces
					<button type="button" onclick="startFlashtutor();">
						<img src="run.png" alt="Start Flash Tutor" />
					</button>
					<button type="button" onclick="clearConsole();">
						<img src="edit-clear.png" alt="Clear Console" />
					</button>
					<button type="button" onclick="foldConsole();">
						<img src="fold.png" alt="Fold Console" />
					</button>
					<img id="pageor" name="pageor" src="skindata/portrait.png"
						border="0"> <br>
					<div id="ctatconsole" class="ctatconsole"></div>
				</div>
			</td>
		</tr>
	</table>
	<div>
		<canvas id="main-canvas"></canvas>
	</div>
</body>
</html>
