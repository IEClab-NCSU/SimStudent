	var consoleFolded = true;

	/**
	 *
	 */
	function clearConsole()
	{
		var ctatConsole = document.getElementById("ctatconsole");

		ctatConsole.innerHTML = "";
	}
	/**
	 *
	 */
	function foldConsole()
	{
		var ctatConsole = document.getElementById("console");

		if (consoleFolded == false)
		{
			consoleFolded = true;
			ctatConsole.style.height = "0px";
		}
		else
		{
			consoleFolded = false;
			ctatConsole.style.height = "300px";
		}
	}
